<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body class="bg-dark vh-100">
    <div class="container-fluid p-0 m-0 d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <img src="logo meu nome.webp" alt="Logo" class="img-fluid float-left">
        </div>
        <form class="container col-md-6 text-light">
            <h1 class="h2">Entre em contato</h1>
            <div class="form-group">
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome" >
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Seu Email:</label>
                <input class="form-control" type="email" id="email" placeholder="seuemail@exemplo.com">
            </div>
            <div class="form-group">
                <label class="form-label" for="telefone">Telefone:</label>
                <input class="form-control" type="tel" id="telefone">
            </div>
            <div class="form-check form-switch mt-2">
                <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
